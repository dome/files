version: "3"
services:
  jbc-bootnode:
    image: ethereum/client-go:alltools-latest
    user: root
    entrypoint: /root/init-script.sh
    command:
      - "--datadir=/datadir/geth"
      - "--networkid=8899"
      - "--v5disc"
      - "--syncmode=snap"
      - "--maxpeers=1000"
    volumes:
      - "./genesis.json:/datadir/genesis.json"
      - "./datadir/geth:/datadir/geth"
      - "./init-script.sh:/root/init-script.sh"
    restart: always
    mem_swappiness: 0

